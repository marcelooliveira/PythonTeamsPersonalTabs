<!DOCTYPE html>

<head>
    <title>Book Database</title>
</head>

<body>
    <h2>Book Database</h2>

    {% if books_list %}
    <ul>
        {% for book in books_list %}
        <li> <b> {{book.title}} </b> | {{book.author}} </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No books entered in the database. </p>
    {% endif %}
</body>

</html>
